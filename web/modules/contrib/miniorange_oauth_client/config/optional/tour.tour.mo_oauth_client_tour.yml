language: en
status: true
dependencies:
  module:
    - miniorange_oauth_client
id: mo_oauth_client_tour
module: miniorange_oauth_client
label: "Tour for miniorange OAuth Client"
routes:
  - route_name: miniorange_oauth_client.config_clc
  - route_name: miniorange_oauth_client.mapping
tips:
  miniorange_oauth_client_app:
    id: miniorange_oauth_client_app
    plugin: text
    label:  "OAuth Server Selection"
    body: "Choose the OAuth Server you wish to set up the module with. Select 'Custom' if your OAuth Server name is not present."
    weight: -10
    selector: '#miniorange_oauth_client_app'
  tour_callback:
    id: tour_callback
    plugin: text
    label: "Callback URL"
    body: 'Copy this URL and provide it to your OAuth Server.'
    weight: -9
    selector: '#tour_callback'
  miniorange_auth_client_app_name:
    id: miniorange_auth_client_app_name
    plugin: text
    label:  "Display name"
    body: 'Provide a name for your app.'
    weight: -8
    selector: '#miniorange_auth_client_app_name'
  tour_client_id_secret_table:
    id: tour_client_id_secret_table
    plugin: text
    label: "Client ID & Secret"
    body: 'Provide the client ID and Secret obtained from your OAuth Server'
    weight: -7
    position: right
    selector: '#tour_client_id_secret_table'
  tour_server_endpoints_table:
    id: tour_server_endpoints_table
    plugin: text
    label: "OAuth Endpoints"
    body: 'Provide the desired Scope and OAuth Endpoints. If this information is auto filled, you can keep the provided options.'
    weight: -6
    position: right
    selector: '#tour_server_endpoints_table'
  save_button:
    id: save_button
    plugin: text
    label: "Save configuration"
    body: 'Click here to save the information you have entered.'
    weight: -5
    position: right
    selector: '#save_button'
  tour_attribute_table_id:
    id: tour_attribute_table_id
    plugin: text
    label: "Basic Mapping"
    body: 'Select the username and email attribute from dropdown menu.'
    weight: -4
    position: right
    selector: '#tour_attribute_table_id'
  tour_save_mapping_id:
    id: tour_save_mapping_id
    plugin: text
    label: "Save Mapping"
    body: 'Click here to save the above mapping.'
    weight: -3
    position: right
    selector: '#tour_save_mapping_id'
